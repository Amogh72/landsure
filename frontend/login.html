<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandSure - Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>

    <div class="login-form">
        <div class="wrapper">
            <form id="loginForm">
                <h1 id="formTitle"></h1>

                <div class="inputbox">
                    <input type="text" id="username" name="username" placeholder="Enter your name" required>
                    <i class="fa-solid fa-user symbol"></i>
                </div>

                <div class="inputbox">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <i class="fa-solid fa-envelope symbol"></i>
                </div>

                <div class="inputbox">
                    <input type="password" id="password-input" name="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock symbol"></i>
                </div>

                <button type="submit" class="login-btn">Login</button><br>

                <div class="register-link">
                    <p>Don't have an account? <a href="register.html">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>
<script>
const form = document.getElementById('loginForm');

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = {
        email: form.email.value.trim().toLowerCase(),
        password: form['password-input'].value.trim()
    };

    try {
        const res = await fetch('http://localhost:5000/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
            // store details
            localStorage.setItem('token', result.token);
            localStorage.setItem('username', result.username);
            localStorage.setItem('email', result.email);
            localStorage.setItem('account_type', result.account_type);

            // redirect based on role
            if (result.account_type === 'Seller') {
                window.location.href = 'seller.html';
            } else {
                window.location.href = 'home.html'; // buyer page
            }
        } else {
            alert(result.message); // shows invalid credentials
        }
    } catch (err) {
        console.error(err);
        alert("Server error. Try again later.");
    }
});
</script>
</body>
</html>
